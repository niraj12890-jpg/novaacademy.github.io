<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - Nova Academy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #02010a;
            color: #e0e0ff;
        }
        .neon-text {
            color: #1affb3;
            text-shadow: 0 0 10px #00ffbb;
        }
        .form-control {
            background: #0d0d26;
            border: 1px solid #22ffcc;
            color: white;
        }
        .form-control::placeholder {
            color: #99ffe6;
        }
        .btn-success {
            background: #00cc66;
            border: none;
        }
        .btn-success:hover {
            background: #00e67a;
        }
        nav {
            background: #000814;
            padding: 15px;
            box-shadow: 0 0 15px #00ffaa;
        }
        nav a {
            color: #6affd9;
            margin-right: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        nav a:hover {
            color: white;
        }
        .card {
            background: #05051a;
            border: 1px solid #00ffaa;
            box-shadow: 0 0 15px #00ffaa;
        }
    </style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
    <a href="index.html">üè† Home</a>
    <a href="javascript:history.back()">‚¨Ö Back</a>
</nav>

<div class="container mt-5">
    <h1 class="text-center neon-text mb-4">Register Now</h1>

    <div class="card p-4 mx-auto" style="max-width: 550px;">
        <form>
            <label class="mt-2">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">

            <label class="mt-3">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">

            <label class="mt-3">Mobile</label>
            <input type="text" class="form-control" placeholder="Enter your mobile number">

            <label class="mt-3">Select Workshop</label>
            <select class="form-control">
                <option>AI in Mathematical Modelling</option>
                <option>Python Programming Bootcamp</option>
                <option>Machine Learning Basics</option>
            </select>

            <label class="mt-3">City</label>
            <input type="text" class="form-control" placeholder="Enter your city">

            <button class="btn btn-success w-100 mt-4">Register Now</button>
        </form>
    </div>
</div>

</body>
</html>

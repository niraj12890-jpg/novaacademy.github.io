<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA ACADEMY</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    background: #000014;
    color: white;
    font-family: 'Poppins', sans-serif;
}

/* NAVBAR */
.navbar {
    background: rgba(0,0,40,0.8);
    backdrop-filter: blur(6px);
    border-bottom: 2px solid #00eaff;
}

/* HERO SECTION */
.hero {
    height: 90vh;
    background: linear-gradient(#000428, #004e92);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
}

.hero h1 {
    font-size: 3rem;
    text-shadow: 0 0 15px #00eaff;
}

.hero p {
    font-size: 1.3rem;
}

/* BUTTONS */
.btn-primary {
    background: #007bff;
    border: none;
}

.btn-success {
    background: #28a745;
    border: none;
}

.btn-glow {
    box-shadow: 0 0 20px #00eaff;
}

/* POPUP OVERLAY */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,30,0.8);
    backdrop-filter: blur(8px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

/* POPUP BOX */
.popup-box {
    width: 90%;
    max-width: 450px;
    background: #001122;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 25px #00eaff;
    border: 2px solid #00eaff;
}

/* CLOSE BUTTON */
.close-btn {
    background: red;
    border: none;
    color: white;
    width: 30px;
    height: 30px;
    float: right;
    border-radius: 5px;
}

/* INPUT FIELDS */
.popup-box input, .popup-box textarea, .popup-box select {
    background: #000d1a;
    border: 1px solid #00eaff;
    color: white;
}

.thankyou-box {
    text-align: center;
    padding: 30px;
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top px-4">
    <a class="navbar-brand fw-bold" style="color:#00eaff;">NOVA ACADEMY</a>

    <div class="ms-auto">
        <button class="btn btn-primary btn-glow me-2" onclick="openRegister()">Register Now</button>
        <button class="btn btn-success btn-glow" onclick="openEnquiry()">Enquire Now</button>
    </div>
</nav>

<br><br>

<!-- HERO -->
<div class="hero">
    <div>
        <h1>Welcome to NOVA ACADEMY</h1>
        <p>Online Workshops • Python • AI • ML • Simulation</p>
        <button class="btn btn-primary btn-lg btn-glow me-2" onclick="openEnquiry()">Enquire Now</button>
        <button class="btn btn-success btn-lg btn-glow" onclick="openRegister()">Register Now</button>
    </div>
</div>

<!-- POPUP ENQUIRY FORM -->
<div class="popup-overlay" id="enquiryPopup">
    <div class="popup-box">
        <button class="close-btn" onclick="closeEnquiry()">X</button>
        <h3 class="text-center mb-3" style="color:#00eaff;">Enquiry Form</h3>

        <form id="enquiryForm">
            <input type="hidden" name="formType" value="enquiry">

            <label>Name</label>
            <input type="text" class="form-control mb-2" name="name" required>

            <label>Email</label>
            <input type="email" class="form-control mb-2" name="email" required>

            <label>Phone</label>
            <input type="text" class="form-control mb-2" name="phone" required>

            <label>Message</label>
            <textarea class="form-control mb-2" name="message"></textarea>

            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
    </div>
</div>

<!-- POPUP REGISTER FORM -->
<div class="popup-overlay" id="registerPopup">
    <div class="popup-box">
        <button class="close-btn" onclick="closeRegister()">X</button>
        <h3 class="text-center mb-3" style="color:#00eaff;">Registration Form</h3>

        <form id="registerForm">
            <input type="hidden" name="formType" value="register">

            <label>Name</label>
            <input type="text" class="form-control mb-2" name="name" required>

            <label>Email</label>
            <input type="email" class="form-control mb-2" name="email" required>

            <label>Phone</label>
            <input type="text" class="form-control mb-2" name="phone" required>

            <label>Select Course</label>
            <select class="form-control mb-2" name="course" required>
                <option>AI Workshop</option>
                <option>Python Training</option>
                <option>Mathematical Simulation</option>
            </select>

            <label>Message</label>
            <textarea class="form-control mb-2" name="message"></textarea>

            <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
        </form>
    </div>
</div>

<!-- THANK YOU POPUP -->
<div class="popup-overlay" id="thankyouPopup">
    <div class="popup-box thankyou-box">
        <h3 style="color:#00eaff;">Thank You!</h3>
        <p>Your submission was successful.</p>
        <button class="btn btn-primary mt-3" onclick="closeThankyou()">Close</button>
    </div>
</div>

<!-- SCRIPTS -->
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzYPgzMTukZz3hQO5XjMmQNi7G8yDGS_-wFSY-Kiix9y3AuPdphMocSHondOCH22FinFg/exec";

/* OPEN POPUPS */
function openEnquiry(){ document.getElementById("enquiryPopup").style.display="flex"; }
function openRegister(){ document.getElementById("registerPopup").style.display="flex"; }

/* CLOSE POPUPS */
function closeEnquiry(){ document.getElementById("enquiryPopup").style.display="none"; }
function closeRegister(){ document.getElementById("registerPopup").style.display="none"; }
function closeThankyou(){ document.getElementById("thankyouPopup").style.display="none"; }

/* SUBMIT ENQUIRY FORM */
document.getElementById("enquiryForm").addEventListener("submit", e => {
    e.preventDefault();
    let formData = new FormData(e.target);

    fetch(scriptURL, { method: "POST", body: JSON.stringify(Object.fromEntries(formData)) })
    .then(() => {
        closeEnquiry();
        document.getElementById("thankyouPopup").style.display="flex";

        let name = formData.get("name");
        let wpMsg = `Hello, I am ${name}. I submitted a new enquiry on Nova Academy.`;
        window.open(`https://wa.me/91XXXXXXXXXX?text=${encodeURIComponent(wpMsg)}`, "_blank");

        e.target.reset();
    });
});

/* SUBMIT REGISTER FORM */
document.getElementById("registerForm").addEventListener("submit", e => {
    e.preventDefault();
    let formData = new FormData(e.target);

    fetch(scriptURL, { method: "POST", body: JSON.stringify(Object.fromEntries(formData)) })
    .then(() => {
        closeRegister();
        document.getElementById("thankyouPopup").style.display="flex";

        let name = formData.get("name");
        let wpMsg = `Hello, I am ${name}. I just registered at Nova Academy.`;
        window.open(`https://wa.me/91XXXXXXXXXX?text=${encodeURIComponent(wpMsg)}`, "_blank");

        e.target.reset();
    });
});
</script>

</body>
</html>

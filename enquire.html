<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire Now - Nova Academy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #02010a;
            color: #e0e0ff;
            font-family: Arial, sans-serif;
        }
        .neon-text {
            color: #5ab4ff;
            text-shadow: 0 0 10px #00aaff;
        }
        .form-control {
            background: #0d0d26;
            border: 1px solid #3d9eff;
            color: white;
        }
        .form-control::placeholder {
            color: #7dbfff;
        }
        .btn-primary {
            background: #0066ff;
            border: none;
        }
        .btn-primary:hover {
            background: #3388ff;
        }
        nav {
            background: #000814;
            padding: 15px;
            box-shadow: 0 0 15px #0077ff;
        }
        nav a {
            color: #79c3ff;
            margin-right: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        nav a:hover {
            color: white;
        }
        .card {
            background: #05051a;
            border: 1px solid #1a7bff;
            box-shadow: 0 0 15px #0059ff;
        }
    </style>
</head>

<body>

<!-- üîµ NAVIGATION BAR -->
<nav>
    <a href="index.html">üè† Home</a>
    <a href="javascript:history.back()">‚¨Ö Back</a>
</nav>

<div class="container mt-5">
    <h1 class="text-center neon-text mb-4">Enquire Now</h1>

    <div class="card p-4 mx-auto" style="max-width: 550px;">
        <form>
            <label class="mt-2">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">

            <label class="mt-3">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">

            <label class="mt-3">Mobile</label>
            <input type="text" class="form-control" placeholder="Enter your mobile number">

            <label class="mt-3">Course / Workshop Name</label>
            <input type="text" class="form-control" placeholder="Which workshop?">

            <label class="mt-3">Message</label>
            <textarea class="form-control" rows="4" placeholder="Write your message"></textarea>

            <button class="btn btn-primary w-100 mt-4">Submit Enquiry</button>
        </form>
    </div>
</div>

</body>
</html>
